# .github/workflows/backup_restore.yml

name: Backup and Restore

on:
  push:
    branches:
      - main

jobs:
  backup_restore:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4' # или версия PHP, которую вы используете
        extensions: mbstring, mysqli

    - name: Run Backup
      run: |
        php controllers/BackupController.php --backup

    - name: Run Restore
      run: |
        php controllers/RestoreController.php --restore
